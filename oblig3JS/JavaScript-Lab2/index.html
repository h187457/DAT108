<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="Author" content="Ditt navn">
  <link rel="shortcut icon" href="#">
  <script defer src="deltager.js"></script>
  <title>Administrasjon av deltagere</title>
  <link href="lab2.css" rel="stylesheet" type="text/css">
</head>
<body>
  <h1>Administrasjon av deltagere</h1>

  <div id="root">
    <form class="registrering" novalidate>
      <fieldset>
        <legend>Registrer deltager</legend>
        <div class="input">

          <label for="startnummer">Startnummer:</label>
          <input type="number" id="startnummer" name="startnummer"
                 placeholder="Startnummer" min="1" required autofocus>

          <label for="deltagernavn">Deltager:</label>
          <input type="text" id="deltagernavn" name="deltagernavn"
                 placeholder="Navn på deltager" autocomplete="off" size="40"
                 required
                 pattern="[A-Za-zÆØÅæøå]{2,}([ -][A-Za-zÆØÅæøå]{2,})*"
                 title="Tillatte tegn er kun bokstaver, mellomrom og enkel bindestrek mellom delnavn">

          <label for="sluttid">Sluttid:</label>
          <input type="time" id="sluttid" name="sluttid"
                 step="1" min="00:00:01" required
                 title="Fyll inn både timer, minutter og sekunder">

          <button type="button" id="registrerBtn">Registrer deltager</button>
        </div>
        <p class="hidden">
          Deltager <span></span> med startnummer <span></span> ble registrert med sluttid <span></span>.
        </p>
      </fieldset>
    </form>

    <fieldset class="resultat">
      <legend>Resultater</legend>
      <div class="input">
        <label for="nedregrense">Fra: </label>
        <input type="time" id="nedregrense" step="1" title="Fyll inn nedre grense">

        <label for="ovregrense">Til: </label>
        <input type="time" id="ovregrense" step="1" title="Fyll inn øvre grense">

        <button type="button" id="visDeltagere">Vis deltagere</button>
      </div>
      <div class="liste">
        <table>
          <thead>
            <tr>
              <th>Plassering</th>
              <th>Startnummer</th>
              <th>Navn</th>
              <th>Sluttid</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <p class="no-results">Ingen resultater</p>
      </div>
    </fieldset>
  </div>
</body>
</html>
